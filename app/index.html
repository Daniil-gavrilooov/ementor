<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">О нас</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Платформа</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Курсы</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Лекции</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Тарифы</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Блог</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="header__content">
                <div class="header__social">
                    <ul class="header__social-list">
                        <li class="header__social-item">
                            <a class="header__social-link" href="">
                                <img class="header__socaial-icon" src="images/social-facebook-icon.svg" alt="social-facebook-icon">
                            </a>
                        </li>
                        <li class="header__social-item">
                            <a class="header__social-link" href="">
                                <img class="header__socaial-icon" src="images/social-vk-icon.svg" alt="social-vk-icon">
                            </a>
                        </li>
                        <li class="header__social-item">
                            <a class="header__social-link" href="">
                                <img class="header__socaial-icon" src="images/social-instagram-icon.svg" alt="social-instagram-icon">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="header__info">
                    <div class="logo">
                        <a class="logo__link" href="">
                            <img class="header__img" src="images/logo.svg" alt="logo">
                        </a>
                    </div>

                    <h1 class="header__title">
                        Образовательная
                        онлайн-платформа
                    </h1>

                    <p class="header__text">
                        Курсы и видео-лекции по дизайну, копирайтингу,
                        SMM, таргету и многим другим направлениям
                    </p>

                    <a class="header__btn" href="">Все направления</a>
                </div>

                <div class="header__prompt">
                    <a class="header__prompt-link" href="">Листайте вниз</a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
